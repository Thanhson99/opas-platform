version: "3.8"

services:
  # Laravel PHP Application
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: laravel-app
    volumes:
      - ./laravel:/var/www
    depends_on:
      - postgres
      - python-services
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: root
    networks:
      - backend

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  # Python microservices (FastAPI / Flask)
  python-services:
    build:
      context: ./python-services
      dockerfile: Dockerfile
    container_name: python-services
    volumes:
      - ./python-services:/app
    networks:
      - backend

  # n8n Automation Tool
  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n:/home/node/.n8n
    env_file:
      - ./n8n/.env
    networks:
      - backend

  # LibreTranslate - Translation API
  libretranslate:
    build:
      context: .
      dockerfile: libretranslate/Dockerfile
    container_name: libretranslate
    ports:
      - "5001:5000"
    networks:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8881:8881"  # Laravel
      # - "8882:8882"  # n8n (uncomment if exposed)
      - "8883:8883"  # LibreTranslate
      - "8884:8884" # Python API
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./laravel:/var/www
    depends_on:
      - laravel
      - n8n
      - libretranslate
      - python-services
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
    driver: bridge
